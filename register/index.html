<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css"/>
    <script defer src="register.js"></script>
</head>
<body>
<form id="login-form">
    <label for="username">Потребителско име: </label><input type="text" id="username" name="username"/> <br/>
    <label for="email">Имейл: </label><input type="email" id="email" name="email"/> <br/>
    <label for="password">Парола: </label><input type="password" id="password" name="password"/> <br/>
    <label for="password_repeat">Повторете парола: </label><input type="password" id="password_repeat" name="password_repeat"/> <br/>
    <input id="submit" type="submit" value="Вход" class="button"/>
    <span id="errors"></span>
</form>
</body>
</html>
